
{% extends 'web/base.html' %}
{% block extrahead %}
<style>
html, body {
  height: 100%;
  margin: 0px;
}

.container, .row {
  height: 100%;
}
</style>
{% endblock %}
{% block content %}
<div class="container search-results-section">

  <div class="card">
      <div class="card-header with-elements">

          <h1 class="card-header-title mr-2">Lista de habitaciones</h1>
          <a class="btn btn-primary btn-large" href='{% url "management:create_room" %}'>Agregar Habitación</a>
          <div class="card-header-elements ml-md-auto">
          </div>
        </div>
      <div class="card-body">
          {% for option in object_list %}
              <p>{{ option.name }}</p>
              {% empty %}
              <p> Aún no hay habitaciones agregadas </p>
          {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
